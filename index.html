<html><head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src=""></script>
</head>
<center>
    <ul class="menu1">
    <li class="links"> <a href="#Home">Home</a></li>
    <li class="links"> <a href="#GridView">GridView</a></li>
    <li class="links"> <a href="#SlideView">SlideView</a></li>
    </ul>
    </center>
<body>
    <section id="Home">
    <h1>Welcome to my Photo Gallery</h1>
    <img id="Logo" src="flowers.gif">
    </section>
        <br>
        <br>
        <section id="GridView">
         <h2>Grid Gallery</h2>
    <div class="flowers">
        <img src="blue.jpg">
        <img src="Orange.png">
        <img src="violet.jpg">
        <img src="yellow.jpg">
        <img src="White.jpg">
        <img src="Red%20rose.jpg">
        <img src="purple.jpg">
        <img src="Pink%20tulip.jpg">
        <img src="download%20(1).jfif">
    </div>
        </section>
    <br>
    <br>
    <section id="SlideView">
    <h3>Sliding Gallery</h3>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="blue.jpg">
                    <div class="carousel-content">
                        <p>Blue</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Orange.png">
                    <div class="carousel-content">
                        <p>Orange</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="violet.jpg">
                    <div class="carousel-content">
                        <p>Violet</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="yellow.jpg">
                    <div class="carousel-content">
                        <p>Yellow</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="White.jpg">
                    <div class="carousel-content">
                        <p>White</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Red%20rose.jpg">
                    <div class="carousel-content">
                        <p>Red Rose</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="purple.jpg">
                    <div class="carousel-content">
                        <p>Purple</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="Pink%20tulip.jpg">
                    <div class="carousel-content">
                        <p>Pink Tulip</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img id="img-responsive" src="download%20(1).jfif">
                    <div class="carousel-content">
                        <p>Orchid</p>
                    </div>
                </center>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                <li data-target="#mycarousel" data-slide-to="3"></li>
                <li data-target="#mycarousel" data-slide-to="4"></li>
                <li data-target="#mycarousel" data-slide-to="5"></li>
                <li data-target="#mycarousel" data-slide-to="6"></li>
                <li data-target="#mycarousel" data-slide-to="7"></li>
                <li data-target="#mycarousel" data-slide-to="8"></li>
            </ol>
        </div>
    </div>
    </section>
</body></html>
